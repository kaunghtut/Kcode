<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>အလုပ်ရက် မှတ်တမ်း Dashboard</title>
    <style>
        body {
            font-family: 'Padauk', 'Helvetica', 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Important */
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>အလုပ်ရက် မှတ်တမ်း Dashboard</h1>
        <form id="workLogForm">
            <div class="form-group">
                <label for="workDate">ရက်စွဲ</label>
                <input type="date" id="workDate" name="workDate" required>
            </div>
            <div class="form-group">
                <label for="notes">မှတ်ချက်</label>
                <textarea id="notes" name="notes" placeholder="ဒီနေ့ လုပ်ဆောင်ခဲ့သော အဓိကအလုပ်များ..."></textarea>
            </div>
            <button type="submit">မှတ်တမ်းတင်မည်</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // ဒီနေရာမှာ သင့်ရဲ့ Google Apps Script Web App URL ကိုထည့်ပါ
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyL4ySfdT5LtgVaSQVCpGTNcV-PbooUkFiF4zchpVkYyjr7AzKRkV6GSYSeHSWZa9PO/exec'; 

        const form = document.getElementById('workLogForm');
        const messageDiv = document.getElementById('message');
        const submitButton = form.querySelector('button');

        // Page စဖွင့်ဖွင့်ချင်း ဒီနေ့ရက်စွဲကို အလိုအလျောက်ထည့်ပေးရန်
        document.getElementById('workDate').valueAsDate = new Date();

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Form ကို default submit မလုပ်အောင် တားဆီးခြင်း

            submitButton.disabled = true;
            submitButton.innerText = 'ပို့နေသည်...';
            messageDiv.textContent = '';

            const formData = new FormData(form);
            const data = {
                date: formData.get('workDate'),
                notes: formData.get('notes')
            };

            fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8', // Apps Script က text/plain ကိုပဲ လက်ခံတာမို့ပါ
                },
            })
            .then(response => response.json())
            .then(result => {
                if (result.result === 'success') {
                    messageDiv.textContent = 'မှတ်တမ်းတင်ခြင်း အောင်မြင်ပါသည်။';
                    messageDiv.className = 'success';
                    form.reset(); // Form ကို ရှင်းလင်းခြင်း
                    document.getElementById('workDate').valueAsDate = new Date(); // ရက်စွဲကို ပြန်ဖြည့်ခြင်း
                } else {
                    throw new Error(result.error || 'Unknown error occurred.');
                }
            })
            .catch(error => {
                messageDiv.textContent = 'Error ဖြစ်နေပါသည်။: ' + error.message;
                messageDiv.className = 'error';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.innerText = 'မှတ်တမ်းတင်မည်';
            });
        });
    </script>
</body>
</html>
