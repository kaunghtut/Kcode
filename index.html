<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဝင်ငွေထွက်ငွေစာရင်း</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container">
        <h2>Login / Register</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h1>လစဉ်စာရင်းရှင်းတမ်း</h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <div id="dashboard">
            <div class="card">
                <h3>စုစုပေါင်းဝင်ငွေ</h3>
                <p id="total-income">$0.00</p>
            </div>
            <div class="card">
                <h3>စုစုပေါင်းထွက်ငွေ</h3>
                <p id="total-expense">$0.00</p>
            </div>
            <div class="card">
                <h3>လက်ကျန်ငွေ</h3>
                <p id="balance">$0.00</p>
            </div>
        </div>

        <div id="add-transaction-container">
            <h3>စာရင်းသစ်ထည့်ရန်</h3>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="အကြောင်းအရာ" required>
                <input type="number" id="amount" placeholder="ငွေပမာဏ" required>
                <select id="type">
                    <option value="income">ဝင်ငွေ</option>
                    <option value="expense">ထွက်ငွေ</option>
                </select>
                <input type="date" id="date" required>
                <button type="submit">စာရင်းသွင်းမည်</button>
            </form>
        </div>

        <div id="transaction-list-container">
            <h3>လတ်တလော စာရင်းများ</h3>
            <ul id="transaction-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
