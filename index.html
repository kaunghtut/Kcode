<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #1d3557;
        }
        #scores-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .match {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .match:last-child {
            border-bottom: none;
        }
        .team {
            font-size: 1.2em;
            font-weight: bold;
        }
        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #e63946;
        }
        .status {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Live Football Scores</h1>
    <div id="scores-container">
        </div>

    <script src="app.js"></script>
</body>
</html>
