<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizzy | Words That Echo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ✅ ADD THIS HEADER -->
    <header class="site-header">
        <h1>Poem Collection</h1>
        <p>A space for words that linger.</p>

        <!-- Theme Switcher -->
<div class="theme-switcher">
    <label for="theme-select">Theme:</label>
    <select id="theme-select" aria-label="Select theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="book">Book</option>
        <option value="blue-light">Blue Light Filter</option>
    </select>
</div>
        
    </header>

    <div class="container" id="poems-container">
        <!-- Preview blocks will be injected here by JavaScript -->
    </div>

    <!-- Modal for Full Text -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalTitle" class="modal-title"></h2>
            <div id="modalFullText" class="modal-full-text"></div>
        </div>
    </div>

    <footer>
        Lizzy — where words echo longer than footsteps.
    </footer>

    <script src="script.js"></script>
</body>
</html>
