<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မြန်မာကဗျာများ</title>
    <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>မြန်မာကဗျာများ</h1>
            <p class="description">ထင်ရှားသော မြန်မာကဗျာများကို စုစည်းတင်ဆက်ထားပါသည်</p>
        </header>

        <div class="search-container">
            <input type="text" id="search" placeholder="ကဗျာများကို ရှာဖွေရန်...">
        </div>

        <div class="poems-container" id="poems-container">
            <!-- Poems will be loaded here by JavaScript -->
        </div>
    </div>

    <div class="modal" id="poem-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="full-poem" id="full-poem"></div>
        </div>
    </div>

    <footer>
        <p>ကဗျာဝဘ်ဆိုဒ် - မြန်မာ့ရိုးရာ စာပေလက်ရာများ</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
