<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font (Padauk for Myanmar) -->
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="weather-wrapper mx-auto">
            <h1 class="text-center mb-4">မိုးလေဝသ ခန့်မှန်းချက်</h1>

            <!-- Search Bar -->
            <div class="input-group mb-3">
                <input type="text" id="city-input" class="form-control" placeholder="မြို့အမည် ထည့်ပါ (ဥပမာ: Yangon)">
                <button class="btn btn-primary" id="search-btn">ရှာဖွေရန်</button>
            </div>

            <!-- Error Message Display -->
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

            <!-- Weather Information Card (Initially Hidden) -->
            <div class="card d-none mb-4" id="weather-card">
                <div class="card-body text-center">
                    <h2 id="city-name" class="card-title"></h2>
                    <img id="weather-icon" src="" alt="Weather Icon" class="my-3">
                    <h3 id="temperature" class="display-4"></h3>
                    <p id="description" class="lead"></p>
                    <hr>
                    <div class="row">
                        <div class="col-md-4 col-6">
                            <strong>စိုထိုင်းဆ</strong>
                            <p><span id="humidity"></span>%</p>
                        </div>
                        <div class="col-md-4 col-6">
                            <strong>လေတိုက်နှုန်း</strong>
                            <p><span id="wind-speed"></span> m/s</p>
                        </div>
                        <div class="col-md-4 col-12">
                            <strong>ဖိအား</strong>
                            <p><span id="pressure"></span> hPa</p>
                        </div>
                    </div>
                    <div class="row mt-3 sun-times">
                        <div class="col">
                            <strong>နေထွက်ချိန်</strong>
                            <p id="sunrise-time"></p>
                        </div>
                        <div class="col">
                            <strong>နေဝင်ချိန်</strong>
                            <p id="sunset-time"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast Section (Initially Hidden) -->
            <div id="forecast-section" class="d-none">
                <h3 class="text-center mb-3">၅ ရက်တာ ခန့်မှန်းချက်</h3>
                <div class="row" id="forecast-container">
                    <!-- Forecast cards will be injected here by JavaScript -->
                </div>
            </div>

        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
